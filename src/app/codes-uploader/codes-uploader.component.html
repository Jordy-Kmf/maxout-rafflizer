<p-sidebar [(visible)]="sidebarVisible" position="right" [dismissible]="false">
  <section class="text-gray-400 bg-gray-900 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
      <div class=" bg-gray-800 bg-opacity-50 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
        <h2 class="text-white text-lg font-medium title-font mb-5">Upload Unique Codes</h2>
        <div class="relative mb-4">
          <label for="full-name" class="leading-7 text-sm text-gray-400">Full Name</label>
          <input type="text" id="full-name" name="full-name"
            class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-yellow-900 rounded border border-gray-600 focus:border-yellow-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>


        <button
          class="text-white bg-yellow-500 border-0 py-2 px-8 focus:outline-none hover:bg-yellow-600 rounded text-lg">Upload
          Codes</button>
      </div>
    </div>
  </section>
</p-sidebar>

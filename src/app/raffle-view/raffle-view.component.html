<section class="text-gray-400 bg-gray-900 body-font ">
  <div class="container mx-auto flex flex-grow px-5 py-20 items-center justify-center flex-col">
    <div class="text-center lg:w-2/3 w-full">
      <h1 class="title-font  sm:text-4xl text-4xl mb-2 font-medium text-white">
        Welcome To MaxOut 2024 Raffle!!!
      </h1>

      <div class="flex justify-center gap-0 bg-slate-900 rounded-md shadow-sm">
        <span *ngFor="let char of num"
          class="p y-4 text-[10rem] font-bold text-white w-44 relative justify-center overflow-hidden items-center">
          {{ char | uppercase }}
        </span>
      </div>
      <p class="leading-relaxed mb-8">
        The long awaited MaxOut Raffle is here. Join the excitement and win prizes! <br>
        Sit back, relax and keep your fingers crossed 🤞🏼.
      </p>
      <div class="flex justify-center">
        <button
          class="inline-flex text-gray-400 bg-gray-800 border-0 py-2 px-6 focus:outline-none hover:bg-gray-700 hover:text-white rounded text-lg"
          (click)="showConfetti()">Confetti 🎉</button>
        <button
          class="ml-4 inline-flex text-white bg-yellow-500 border-0 py-2 px-6 focus:outline-none hover:bg-yellow-600 rounded text-lg"
          (click)="startShuffle()" [disabled]="spinning || allCodes.length === 0"
          [pTooltip]="allCodes.length === 0 ? 'Upload unique codes before you can start the raffle' : spinning ? 'Please  wait for the current raffle to finish' : ''"
          tooltipPosition="right" showDelay="50" hideDelay="200">
          Start Raffle
        </button>
      </div>
    </div>
  </div>
</section>
